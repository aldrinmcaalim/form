<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="#">
        <section>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="phone">Enter phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password">
        </section>

        <section>
            <label for="#">Pick your gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </section>

        <section>
            <fieldset>
                <label for="#">Choose 2 traits that describe you:</label><br>
                <input type="checkbox" id="trait_1" name="trait_1" value="happy">
                <label for="trait_1">Happy</label><br>

                <input type="checkbox" id="trait_2" name="trait_2" value="sad">
                <label for="trait_2">Sad</label><br>

                <input type="checkbox" id="trait_3" name="trait_3" value="angry">
                <label for="trait_3">Angry</label><br>

                <input type="checkbox" id="trait_4" name="trait_4" value="aloof">
                <label for="trait_4">Aloof</label><br>

                <input type="checkbox" id="trait_5" name="trait_5" value="focused">
                <label for="trait_5">Focused</label><br>
            </fieldset>
        </section>

        <section>
            <label for="cars">Choose your preferred car manufacturer:</label><br>
            <select name="cars" id="cars">
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="subaru">Subaru</option>
                <option value="hyundai">Hyundai</option>
            </select>
        </section>

        <section>
            <textarea name="message" id="message" cols="33" rows="10"></textarea>
        </section>
        <button>Submit</button>
    </form>

    <button onclick="alert(`Hello`)">Says Hi</button>
</body>
</html>
