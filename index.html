<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="#">
        <section>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name"><br>
        </section>

        <section>
            <label for="#">Pick your gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </section>

        <section>
            <label for="#">Choose 2 traits that describe you:</label><br>
            <input type="checkbox" id="trait_1" name="trait_1" value="happy">
            <label for="trait_1">Happy</label><br>

            <input type="checkbox" id="trait_2" name="trait_2" value="sad">
            <label for="trait_2">Sad</label><br>

            <input type="checkbox" id="trait_3" name="trait_3" value="angry">
            <label for="trait_3">Angry</label><br>

            <input type="checkbox" id="trait_4" name="trait_4" value="aloof">
            <label for="trait_4">Aloof</label><br>

            <input type="checkbox" id="trait_5" name="trait_5" value="focused">
            <label for="trait_5">Focused</label><br>
        </section>

        <button>Submit</button>
    </form>
</body>
</html>
